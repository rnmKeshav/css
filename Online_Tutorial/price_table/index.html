<!DOCTYPE html>
<html>
<head>
  <title>Price table design</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="icons/css/fontello.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="box-icon"><i class="icon-paper-plane icon"></i></div>
      <h3 class="header">Basic</h3>
      <div class="price"><i class="icon-rupee"></i>400</div>
      <div class="list">
        <ul>
          <li>
            <i class="icon-ok">40 Mbps speed</i>
          </li>
          <li>
            <i class="icon-ok">250gb data</i>
          </li>
          <li>
            <i class="icon-cancel">Data carry forward</i>
          </li>
          <li>
            <i class="icon-cancel">Free Router</i>
          </li>
        </ul>
      </div>
      <div class="cta"><button type="button" class="button">Buy Now</button></div>
    </div>
    <div class="box">
      <div class="box-icon"><i class="icon-flight icon"></i></div>
      <h3 class="header">Standard</h3>
      <div class="price"><i class="icon-rupee"></i>600</div>
      <div class="list">
        <ul>
          <li>
            <i class="icon-ok">40 Mbps speed</i>
          </li>
          <li>
            <i class="icon-ok">250gb data</i>
          </li>
          <li>
            <i class="icon-ok">Free Router</i>
          </li>
          <li>
            <i class="icon-cancel">Data carry forward</i>
          </li>
        </ul>
      </div>
      <div class="cta"><button type="button" class="button">Buy Now</button></div>
    </div>
    <div class="box">
      <div class="box-icon"><i class="icon-rocket icon"></i></div>
      <h3 class="header">Premium</h3>
      <div class="price"><i class="icon-rupee"></i>700</div>
      <div class="list">
        <ul>
          <li>
            <i class="icon-ok">40 Mbps speed</i>
          </li>
          <li>
            <i class="icon-ok">250gb data</i>
          </li>
          <li>
            <i class="icon-ok">Free Router</i>
          </li>
          <li>
            <i class="icon-ok">Data carry forward</i>
          </li>
        </ul>
      </div>
      <div class="cta"><button type="button" class="button">Buy Now</button></div>
    </div>
  </div>

</body>
</html>
