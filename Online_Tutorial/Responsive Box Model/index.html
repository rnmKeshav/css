<!DOCTYPE html>
<html>
<head>
  <title>Responsive Box Model Web Design - Part 1 - Html5 CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="icons/css/fontello.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="images/iphone-x-lockscreen-100742319-large.jpg" alt="" class="img">
      <div class="details">
        <div class="content">
          <div class="icon icon-mobile"></div>
          <div class="header">Iphone</div>
          <div class="button-box"><a href="#" class="button">View More</a></div>
        </div>
      </div>
    </div>
    <div class="box">
      <img src="images/ipad-pro.jpg" alt="" class="img">
      <div class="details">
        <div class="content">
          <div class="icon icon-tablet-1"></div>
          <div class="header">Ipad</div>
          <div class="button-box"><a href="#" class="button">View More</a></div>
        </div>
      </div>
    </div>
    <div class="box">
      <img src="images/2018-macbook-pro-closed-100764566-large.jpg" alt="" class="img">
      <div class="details">
         <div class="content">
          <div class="icon icon-laptop"></div>
          <div class="header">Macbook</div>
          <div class="button-box"><a href="#" class="button">View More</a></div>
        </div>
      </div>
    </div>
    <div class="box">
      <img src="images/close-up-iphone-ipad-and-macbook-pro-on-desk.jpg" alt="" class="img">
      <div class="details">
        <div class="content">
          <div class="icon icon-globe"></div>
          <div class="header">Ecosystem</div>
          <div class="button-box"><a href="#" class="button">View More</a></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
